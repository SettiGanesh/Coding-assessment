<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <script type="text/javascript">
        function submitForm() {
            // Get form values
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var dob = document.getElementById("dob").value;
            var country = document.getElementById("country").value;
            var gender = document.querySelectorAll('input[name="gender"]:checked');
            var profession = document.getElementById("profession").value;
            var email = document.getElementById("email").value;
            var mobileNumber = document.getElementById("mobileNumber").value;

            // Check if all fields are filled
            if (firstName && lastName && dob && country && gender.length > 0 && profession && email && mobileNumber) {
                // Build the confirmation message
                var confirmationMessage = "First Name: " + firstName + "\n";
                confirmationMessage += "Last Name: " + lastName + "\n";
                confirmationMessage += "Date of Birth: " + dob + "\n";
                confirmationMessage += "Country: " + country + "\n";
                confirmationMessage += "Gender: ";
                gender.forEach(function (genderInput) {
                    confirmationMessage += genderInput.value + " ";
                });
                confirmationMessage += "\nProfession: " + profession + "\n";
                confirmationMessage += "Email: " + email + "\n";
                confirmationMessage += "Mobile Number: " + mobileNumber;

                // Display confirmation message in a popup
                alert(confirmationMessage);

                // Reset the form
                document.getElementById("surveyForm").reset();
            } else {
                // If any field is missing, show an error message
                alert("Please fill in all the required fields.");
            }
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }
    </script>
</head>
<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="INDIA">INDIA</option>
          </select> <br>
        <label>Gender:</label><br>
        
        <input type="checkbox" name="gender" value="Male"> Male
        <input type="checkbox" name="gender" value="Female"> Female
        <input type="checkbox" name="gender" value="Other"> Other<br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" required><br>

        <input type="button" value="Submit" onclick="submitForm()">
        <input type="button" value="Reset" onclick="resetForm()">
    </form>
</body>
</html>
